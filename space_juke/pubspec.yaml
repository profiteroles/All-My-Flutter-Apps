name: space_juke
description: Mobile App for Space Juke (Laravel App).

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  form_builder_validators: ^7.2.0
  flutter_form_builder: ^7.0.0
  flutter_slidable: ^1.1.0
  json_annotation: ^4.4.0
  get: ^4.5.1
  get_storage: ^2.0.3
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_serializable: ^6.1.1
  build_runner: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
